<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Choose Winner - Random number generator for contests">
    <title>Choose Winner</title>
    <style>
        html {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 100%;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        
        button {
            margin-top: 20px;
            background-color: green;
            border: 0;
            height: 60px;
            border-radius: 20px;
            width: 200px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: darkgreen;
        }
        
        input {
            text-align: center;
            background-color: black;
            color: white;
            border-radius: 50%;
            height: 50px;
            width: 50px;
            border: none;
            font-size: 18px;
            margin: 10px 0;
        }
        
        h2 {
            color: gold;
            font-size: 70px;
            margin: 20px 0;
        }
        
        h1 {
            text-decoration: underline;
            color: #333;
        }
        
        p {
            color: #666;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Winner Number</h1>
    <h2 class="text">random number</h2>
    <input type="number" value="10" min="1" max="1000">
    <p>Enter the number of contest participants</p>
    <button onclick="generate()">Determine Winner</button>
    
    <script>
        function generate() {
            let number = document.querySelector('input').value;
            if (number <= 0) {
                alert('Please enter a valid number greater than 0');
                return;
            }
            let randomNumber = Math.random() * number;
            let bodyText = document.querySelector('.text');
            randomNumber = Math.floor(randomNumber) + 1; // Add 1 to avoid 0
            bodyText.innerHTML = randomNumber;
        }
        
        // Initialize with a random number on page load
        window.onload = function() {
            generate();
        };
    </script>
</body>
</html>
